name: "Bug report"
description: "Create a report to help us improve"
title: "[Bug]: "
labels: ["bug report"]
body:
  - type: markdown
    attributes:
      value: |
        This is a bug tracker of the PRoot Distro - a Bash script utility for managing distribution rootfs for use with PRoot.

        **DO NOT REPORT DISTRIBUTION BUGS HERE. THEY WILL NOT BE WORKED ON. EVER.**
  - type: textarea
    attributes:
      label: Problem description
      description: |
        A clear and concise description of what the problem is. You may attach the logs, screenshots, screen video recording and whatever else that will help to understand the issue.

        **Reminding once more: do not report distribution bugs here such as black screens, package issues, desktop problems, etc. This bug tracker is solely about `proot-distro` script.**
    validations:
      required: true
  - type: textarea
    attributes:
      label: What steps will reproduce the bug?
    validations:
      required: true
  - type: textarea
    attributes:
      label: What is the expected behavior?
